<!DOCTYPE html>
<html>
	<head>
		<title>OVRTSP Control</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="build/css/index.css">
		<link rel="icon" href="assets/img/ovrt_sp_icon.png">

		<script src="build/js/index.js"></script>
	</head>
	<body>
		<main>
			<div class="launch-button button" @click="openOverlay()">Open Soundboard</div>

			<div class="edit-box">
				<h1>Settings</h1>

				<div class="settings">
					<div class="setting-container">
						<h2>Rows</h2>
						<div class="settings-inner">
							<div class="button minus-button settings-button" @click="modRows(-1)">&minus;</div>
							<div class="settings-value">{{ rows }}</div>
							<div class="button plus-button settings-button" @click="modRows(1)">+</div>
						</div>
					</div>
					<div class="setting-container">
						<h2>Columns</h2>
						<div class="settings-inner">
							<div class="button minus-button settings-button" @click="modColumns(-1)">&minus;</div>
							<div class="settings-value">{{ columns }}</div>
							<div class="button plus-button settings-button" @click="modColumns(1)">+</div>
						</div>
					</div>
					<div class="setting-container">
						<h2>Edit Mode</h2>
						<div class="settings-inner">
							<!-- <div class="checkbox"></div> -->
							<div class="settings-value edit-mode-checkbox" :class="{ 'checked': edit_mode }" @click="toggleEditMode()"></div>
							<div style="font-size: 12px;">Turning on Edit Mode allows you to assign sounds to the different soundboard buttons. Simply click on a button on the soundboard and select a song from the popup that opens.</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
